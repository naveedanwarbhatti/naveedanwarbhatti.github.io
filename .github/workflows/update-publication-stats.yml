name: Update Google Scholar stats

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 03:20 UTC (08:20 Pakistan time)
    - cron: "20 3 * * *"

permissions:
  contents: write

concurrency:
  group: scholar-stats
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update CSVs (Google Scholar)
        run: |
          python scripts/update_publication_stats.py
        # If you prefer failing the workflow when Scholar blocks, use:
        # run: python scripts/update_publication_stats.py --strict

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add publications_stats.csv citation_history.csv publications.csv
            git commit -m "Update Google Scholar stats"
            git push
          else
            echo "No changes to commit."
          fi
